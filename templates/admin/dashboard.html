<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <h1>Blog Dashboard</h1>
    <a href="{{ url_for('new_post') }}" class="button">New Post</a>
    <h2>Your Posts</h2>
    {% if posts %}
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.date_posted.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="{{ url_for('edit_post', id=post.id) }}">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No posts yet.</p>
    {% endif %}
</body>
</html>
